<div class="dropDownMenu" id="ddm-front-filter">
    <span class="dropDownMenuLinks">${filterList}</span>
</div>
<span class="frontFilterButton"><a href="javascript:void(0);" id="ddm-front-filter-link" data-menu="ddm-front-filter" data-link="ddm-front-filter-link" data-ignored="ddm-front-filter-icon,filter-name" data-movement="15" onclick="openDropDownMenu(this);"><span id="filter-name">${filterName}</span><i class="fa-solid fa-caret-down" id="ddm-front-filter-icon"></i></a></span>
        <div id="items-container">
            {{ if $contentAvailable }}
                {{ for $snapshot in $snapshots }}
                    {{ $snapshot }}
                {{ endfor }}
            {{ else }}
                <div class="frontItemContainer"><span class="biggerText">${[home][noContentAvailable]}</span></div>
            {{ endif }}
        </div>
        <div class="loadMoreBar" id="load-more">{{ if $loadMoreButton }}<a href="javascript:void(0);">${[home][loadMoreButton]}</a>{{ endif }}</div>

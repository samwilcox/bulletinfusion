<div class="frontItemContainer">
    <div class="frontItemContainerGrid">
        <div>${photo}</div>
        <div>
            <div class="frontItemContainerCenterGrid">
                <div class="frontTopicLink"><a href="${topicUrl}">${topicTitle}</a></div>
                <div class="frontItemContainerCenterGridCenter"><span><i class="fa-solid fa-pen"></i>${startedBy}</span>{{ if $replier }}<span><i class="fa-solid fa-reply"></i>${replied}</span>{{ endif }}</div>
                <div class="frontItemContainerCenterGridBottom">${previewText}</div>
            </div>
        </div>
        <div>
            <div class="frontItemContainerRightGrid">
                <div class="frontItemContainerRightGridTop"><span class="forumSymbol" style="background-color: ${forumColor};"></span><a href="${forumUrl}" class="tooltip tooltip--top" data-title="${forumTooltip}">${forumTitle}</a></div>
                <div class="frontItemContainerRightGridBottom"><span class="tooltip tooltip--top" data-title="${[topicsnapshot][totalReplies]}"><i class="fa-solid fa-reply"></i> ${totalReplies}</span><span class="tooltip tooltip--top" data-title="${[topicsnapshot][totalViews]}"><i class="fa-solid fa-eye"></i> ${totalViews}</span></div>
            </div>
        </div>
    </div>
</div>
